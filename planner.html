<!DOCTYPE html>

    select, button {

<body>

  <label for="year">Select Year:</label>
  <select id="year">
    <option value="">--Select Year--</option>
    <option value="2026">2026</option>

  </select>

  <label for="color">Select Color:</label>
  <select id="color">

  </select>

  <button onclick="showLinks()">Continue</button>

  <script>
    function showLinks() {
      const year = document.getElementById('year').value;
      const color = document.getElementById('color').value;

      if (year && color) {
        const basePath = 'files/';
        const fileName = `planner-${year}-${color}`;

        document.getElementById('appleLink').href = `${basePath}${fileName}-ipad.pdf`;
        document.getElementById('windowsLink').href = `${basePath}${fileName}-windows.pdf`;

        document.getElementById('links').style.display = 'block';
      } else {
        alert('Please select both year and color.');
        document.getElementById('links').style.display = 'none';
      }
    }
  </script>
